<body class="background" >
                            <!-- contact form-->
     <h3><center>Contact form</center></h3>
    <div class="container">
<div class="mb-3">
  <label for="firstname" class="form-label">First Name</label>
  <input type="text" class="form-control" id="firstname" placeholder="First Name"><br>
   <label for="LastName" class="form-label">Last Name</label>
  <input type="text" class="form-control" id="Lastname" placeholder="Last Name"><br>
  <label for="DOB" class="form-label">DOB</label>
  <input type="date" class="form-control" id="DOB" placeholder="DOB"><br>
   <form>
      <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option value="">-- Select City --</option>
        <option value="Chennai">Chennai</option>
        <option value="Coimbatore">Coimbatore</option>
        <option value="Madurai">Madurai</option>
        <option value="Tiruchirappalli">Tiruchirappalli</option>
        <option value="Salem">Salem</option>
        <option value="Erode">Erode</option>
        <option value="Vellore">Vellore</option>
        <option value="Tirunelveli">Tirunelveli</option>
        <option value="Thoothukudi">Thoothukudi</option>
        <option value="Nagercoil">Nagercoil</option>
        <option value="Dindigul">Dindigul</option>
        <option value="Kanchipuram">Kanchipuram</option>
      </select>
    </form><br>
    <p>Select Your Gender</p>
    <form>
      <label>
        <input type="radio" name="gender" value="Male"> Male
      </label>
      <label>
        <input type="radio" name="gender" value="Female"> Female
      </label>
      
    <br><br>
  <label for="formFile" class="form-label">Verification authority any validity document upload </label>
  <input class="form-control" type="file" id="formFile">
</div><br>
<button type="submit" class="btn btn-primary mb-3">Submit</button>
</div></div>
</body>
</html>
